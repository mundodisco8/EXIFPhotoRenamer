# Linter configuration
# Exclude ui from linting as it has autogenerated code
exclude = ["**/ui/**"]

line-length = 120

output-format = "github"

[lint]
select = [
    "E",    # pycodestyle errors
    "F",    # pyflakes (correctness)
    "I",    # isort (import sorting)
    "UP",   # pyupgrade (modern syntax)
    "B",    # flake8-bugbear (likely bugs)
    "C4",   # flake8-comprehensions (comprehension improvements)
    "TID",  # flake8-tidy-imports (import conventions)
    "SIM",  # flake8-simplify (simplifications)
    "PL",   # pylint (best practices)
    "RUF",  # Ruff-specific rules
    "D",    # pydocstyle (docstring conventions)
    "N",    # pep8-naming (naming conventions)
    "S",    # flake8-bandit (security)
]
ignore = [
    "D100", # Ignore missing docstring in public module
    "D104", # Ignore missing docstring in public package
    "D107", # Ignore missing docstring in __init__
    "PLR0913", # Ignore too many arguments in function
]